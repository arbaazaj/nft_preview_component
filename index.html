<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">


    <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="container-center">
    <div class="card">
        <div class="detail">
            <div class="container">
                <img class="image-placeholder" src="images/image-equilibrium.jpg" width="604" height="604" alt="image">
                <div class="overlay">
                    <img class="icon" src="images/icon-view.svg" width="48" height="48" alt="icon">
                </div>
            </div>
            <div class="text">
                <div class="title">
                    Equilibrium #3429
                </div>
                <div class="description">
                    Our Equilibrium collection promotes balance and calm.
                </div>
                <div class="row">
                    <span class="value">0.041 ETH</span>
                    <span class="timeLeft">3 days left</span>
                </div>
                <hr class="hr">
                <div class="profile-pic">
                    <img class="image" src="images/image-avatar.png" width="132" height="132" alt="avatar">
                    <span class="author">Creation of <a href="#" target="_blank">Jules Wyvern</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arbaaz</a>.
</div>
</body>
</html>
